{% extends 'base.html' %}

{% block content %}
    <h1>Логин!!!</h1>
    <hr>

    {% if form.errors %}
    <p>{{ form.errors.error }}</p>
    {% endif %}
<form action="{% url 'login' %}"method="post">
    {% csrf_token %}
    {{ form }}

    <button type="submit" class="btn btn-success">Принять!!!!</button>
</form>
<a href="{% url 'password_reset' %}">Изменить пароль</a>
{% endblock %}
